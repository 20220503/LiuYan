<body class="bg-gray-100 p-4">

    <!-- å‘å¸ƒç•™è¨€è¡¨å• -->
    <form id="messageForm" class="bg-white p-4 rounded shadow mb-4">
      <div class="mb-2">
        <label class="block text-sm font-medium text-gray-700">æ˜µç§°</label>

      <div class="mb-2">
        <label class="block text-sm font-medium text-gray-700">ç•™è¨€å†…å®¹</label>

    <!-- ç•™è¨€åˆ—è¡¨ -->
    <div id="messageList" class="space-y-4"></div>

    <!-- åˆ†é¡µæŒ‰é’® -->

      </button>
      <span id="pageInfo">ç¬¬ 1 é¡µ / å…± {totalPages} é¡µ</span>

  <template id="replyModalTemplate">
    <div class="fixed inset-0 flex items-center justify-center bg-black/50">
      <div class="bg-white w-11/12 max-w-md p-4 rounded shadow">
        <h2 class="text-xl font-bold mb-2">å›å¤ç•™è¨€</h2>
        <div class="mb-2">
          <label class="block text-sm font-medium text-gray-700">ä½ çš„æ˜µç§°</label>
          <input type="text" class="reply-name mt-1 block w-full rounded-md border-gray-300 shadow-sm" required />
        </div>
        <div class="mb-2">
          <label class="block text-sm font-medium text-gray-700">å›å¤å†…å®¹</label>
          <textarea rows="3" class="reply-content mt-1 block w-full rounded-md border-gray-300 shadow-sm" required></textarea>
        </div>
        <div class="flex justify-end">
          <button class="reply-cancel bg-gray-300 text-gray-700 px-4 py-2 rounded mr-2 hover:bg-gray-400">å–æ¶ˆ</button>
          <button class="reply-save bg-blue-500 text-white px-4 py-2 rounded hover:bg-blue-600">æäº¤å›å¤</button>
        </div>
      </div>
    </div>
  </template>

  <script>
    // ç«‹å³æ‰§è¡Œå‡½æ•°å°è£…æ•´ä¸ªåº”ç”¨é€»è¾‘
    (async function() {
      // é…ç½® Supabaseï¼ˆæ›¿æ¢æˆä½ è‡ªå·±çš„é¡¹ç›®ä¿¡æ¯ï¼‰
      // const supabase = window.supabase.createClient(
      //   'https://apvxjmeumvwwpazckfyb.supabase.co', 
      //   'eyJhbGciOiJIUzI1NiIsInR5cCI6IkpXVCJ9.eyJpc3MiOiJzdXBhYmFzZSIsInJlZiI6ImFwdnhqbWV1bXZ3d3BhemNrZnliIiwicm9sZSI6ImFub24iLCJpYXQiOjE3NTE5NjkxNDMsImV4cCI6MjA2NzU0NTE0M30.0gZpnem250kYRQNNEo5MvvZoOhHAsmHJWVltJQrNU8E'
      // );

      // å…¨å±€å˜é‡
      let messages = [];
      let currentPage = 1;
      const pageSize = 5; // æ¯é¡µæ˜¾ç¤º 5 æ¡
      let totalPages = 1;

      // DOM å…ƒç´ 
      const messageForm = document.getElementById('messageForm');
      const messageList = document.getElementById('messageList');
      const prevPageBtn = document.getElementById('prevPage');
      const nextPageBtn = document.getElementById('nextPage');
      const pageInfo = document.getElementById('pageInfo');

      // åˆå§‹åŒ–
      await init();

      async function init() {
        await loadMessages();
        bindEvents();
      }

      // ç»‘å®šäº‹ä»¶
      function bindEvents() {
        // å‘å¸ƒç•™è¨€
        messageForm.addEventListener('submit', async (e) => {
          e.preventDefault();
          const name = document.getElementById('name').value;
          const content = document.getElementById('content').value;
          
          const { data, error } = await supabase
            .from('messages')
            .insert([{ name, content, upvotes: 0, downvotes: 0, timestamp: new Date().toISOString() }])
            .select();
          
          if (error) return alert('å‘å¸ƒå¤±è´¥ï¼š' + error.message);
          messages.unshift(data[0]);
          renderMessages();
          messageForm.reset();
        });

        // åˆ†é¡µæŒ‰é’®
        prevPageBtn.addEventListener('click', () => {
          if (currentPage > 1) {
            currentPage--;
            loadMessages();
          }
        });

        nextPageBtn.addEventListener('click', () => {
          if (currentPage < totalPages) {
            currentPage++;
            loadMessages();
          }
        });
      }

      // åŠ è½½ç•™è¨€ï¼ˆå¸¦åˆ†é¡µï¼‰
      async function loadMessages() {
        try {
          const { data, count, error } = await supabase
            .from('messages')
            .select('*', { count: 'exact', head: true })
            .order('timestamp', { ascending: false })
            .range((currentPage - 1) * pageSize, currentPage * pageSize - 1);
          
          if (error) throw error;

          messages = data || [];
          totalPages = Math.ceil(count / pageSize);
          renderMessages();
          updatePagination();
        } catch (error) {
          console.error('åŠ è½½å¤±è´¥ï¼š', error);
          alert('åŠ è½½ç•™è¨€å¤±è´¥ï¼Œè¯·é‡è¯•');
        }
      }

      // æ¸²æŸ“ç•™è¨€åˆ—è¡¨
      function renderMessages() {
        messageList.innerHTML = messages.map((msg, index) => `
          <div class="bg-white p-4 rounded shadow relative">
            <div class="flex justify-between items-start">
              <div>
                <h3 class="text-lg font-bold">${msg.name}</h3>
                <p class="text-gray-600 text-sm mb-2">
                  å‘å¸ƒäºï¼š${formatTime(msg.timestamp)}
                </p>
                <p class="text-gray-700">${msg.content}</p>
              </div>
              <div class="flex flex-col items-center">
                <button class="vote upvote ${msg.upvotes ? 'text-blue-500' : ''}" data-msg-id="${msg.id}" data-type="up">
                  ğŸ‘ ${msg.upvotes || 0}
                </button>
                <button class="vote downvote ${msg.downvotes ? 'text-red-500' : ''}" data-msg-id="${msg.id}" data-type="down">
                  ğŸ‘ ${msg.downvotes || 0}
                </button>
              </div>
            </div>

            <!-- æ“ä½œæŒ‰é’® -->
            <div class="absolute top-2 right-2 flex space-x-2">
              <button class="reply-btn text-blue-500 text-sm hover:underline" data-msg-id="${msg.id}">å›å¤</button>
              <button class="delete-btn text-red-500 text-sm hover:underline" data-msg-id="${msg.id}">åˆ é™¤</button>
            </div>

            <!-- å›å¤åˆ—è¡¨ -->
            <div class="replies mt-4 space-y-2" data-msg-id="${msg.id}">
              ${msg.replies?.map(reply => `
                <div class="bg-gray-50 p-2 rounded">
                  <p class="text-sm text-gray-700"><strong>${reply.name}ï¼š</strong>${reply.content}</p>
                  <p class="text-xs text-gray-500">${formatTime(reply.timestamp)}</p>
                </div>
              `).join('') || ''}
            </div>
          </div>
        `).join('');

        // ç»‘å®šåŠ¨æ€æŒ‰é’®äº‹ä»¶
        bindDynamicEvents();
      }

      // ç»‘å®šåŠ¨æ€ç”Ÿæˆå…ƒç´ çš„äº‹ä»¶
      function bindDynamicEvents() {
        // ç‚¹èµ/ç‚¹è¸©
        document.querySelectorAll('.vote').forEach(btn => {
          btn.addEventListener('click', async (e) => {
            const msgId = e.target.dataset.msgId;
            const type = e.target.dataset.type;
            const msg = messages.find(m => m.id === msgId);
            
            // æ›´æ–°æœ¬åœ°çŠ¶æ€
            if (type === 'up') {
              msg.upvotes = (msg.upvotes || 0) + 1;
            } else {
              msg.downvotes = (msg.downvotes || 0) + 1;
            }

            // æ›´æ–°æ•°æ®åº“
            await supabase
              .from('messages')
              .update({ [type]: msg[type] })
              .eq('id', msgId);
            
            renderMessages(); // é‡æ–°æ¸²æŸ“
          });
        });

        // å›å¤æŒ‰é’®
        document.querySelectorAll('.reply-btn').forEach(btn => {
          btn.addEventListener('click', () => {
            showReplyModal(btn.dataset.msgId);
          });
        });

        // åˆ é™¤æŒ‰é’®
        document.querySelectorAll('.delete-btn').forEach(btn => {
          btn.addEventListener('click', async () => {
            if (confirm('ç¡®å®šåˆ é™¤è¿™æ¡ç•™è¨€å—ï¼Ÿ')) {
              await supabase
                .from('messages')
                .delete()
                .eq('id', btn.dataset.msgId);
              
              messages = messages.filter(m => m.id !== btn.dataset.msgId);
              renderMessages();
            }
          });
        });
      }

      // æ˜¾ç¤ºå›å¤å¼¹çª—
      function showReplyModal(msgId) {
        const template = document.getElementById('replyModalTemplate');
        const modal = template.content.cloneNode(true);
        
        // ç»‘å®šå–æ¶ˆæŒ‰é’®
        modal.querySelector('.reply-cancel').addEventListener('click', () => {
          modal.remove();
        });

        // ç»‘å®šæäº¤æŒ‰é’®
        modal.querySelector('.reply-save').addEventListener('click', async () => {
          const name = modal.querySelector('.reply-name').value;
          const content = modal.querySelector('.reply-content').value;
          
          const { data, error } = await supabase
            .from('replies')
            .insert([{ 
              message_id: msgId, 
              name, 
              content, 
              timestamp: new Date().toISOString() 
            }])
            .select();
          
          if (error) return alert('å›å¤å¤±è´¥ï¼š' + error.message);
          
          // æ›´æ–°æœ¬åœ°ç•™è¨€çš„å›å¤
          const msg = messages.find(m => m.id === msgId);
          if (!msg.replies) msg.replies = [];
          msg.replies.push(data[0]);
          
          renderMessages();
          modal.remove();
        });

        document.body.appendChild(modal);
      }

      // æ›´æ–°åˆ†é¡µçŠ¶æ€
      function updatePagination() {
        prevPageBtn.disabled = currentPage === 1;
        nextPageBtn.disabled = currentPage === totalPages;
        pageInfo.textContent = `ç¬¬ ${currentPage} é¡µ / å…± ${totalPages} é¡µ`;
      }

      // æ—¶é—´æ ¼å¼åŒ–
      function formatTime(timestamp) {
        return new Date(timestamp).toLocaleString();
      }
    })(); // ç«‹å³æ‰§è¡Œå‡½æ•°ç»“æŸ
  </script>
</body>
